<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- custom CSS -->
    <style> .hrauto {
        width: auto;
        margin: 1rem 1rem;
    }</style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>logistik</title>
  </head>
  <body>
    <div class="container text-center p-3">
        <h1 class="p-3">Logistik LKW</h1>
        <form class="p-3">
            <select name="selectLKW" id="lkw" class="custom-select w-25 m-3"></select>
            <div class="form-group p-3 text-white bg-info w-30 col-md-4 offset-md-4">
                <input class="form-check-input" type="checkbox" id="beladen" onclick="info()">
                <label class="form-check-label" for="beladen">beladen?</label>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="strecke">Strecke rechnen</label>
                        <input type="number" id="strecke" class="form-control w-30 col-md-4 offset-md-4">
                    </div>
                    <button type="button" onclick="fahren()" class="btn btn-success">km fahren!</button>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="liter">Tanken rechnen</label>
                        <input type="number" id="liter" class="form-control w-30 col-md-4 offset-md-4">
                    </div>
                    <button type="button" onclick="tanken()" class="btn btn-success">Liter tanken!</button>
                </div>
            </div>
        </form>
        <div class="row p-3 border bg-info" id="info">
        </div>
        
    </div>
    
    <!-- JavaScript files -->
    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
